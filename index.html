<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Cinzel&family=Dosis:wght@300&family=Handjet:wght@300&family=Josefin+Sans:wght@300&family=Kalam:wght@300&family=Mate+SC&family=Oswald:wght@200&family=Patrick+Hand&family=Poppins:wght@200&family=Press+Start+2P&family=Saira:wght@300&family=Satisfy&family=Source+Code+Pro:ital,wght@1,300&family=Tilt+Prism&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c855874020.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head">
        <img src="Images/logo2.png" alt="logo">
    </div>
    <div class="content">
        <div class="container">
            <p id="para">Website is Under Maintenance</p>
            <h1 id="main-heading">We're <span>Launching</span> Soon&nbsp; <i class="fa-brands fa-slack"></i></h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <div class="btn">
                <button>Learn More&nbsp; <i class="fa-solid fa-play"></i></button>
            </div>
        </div>

        <div class="launch">
            <i class="fa-brands fa-space-awesome"></i>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
